{% from 'bootstrap5/form.html' import render_form %}
{% extends "base.html" %}
{% block title %}Inicio{% endblock %}
{% block content %}

<style>
  body {
    background-color: #f7f9fc;
  }

  .header-top {
    border-bottom: 1px solid #d3d3d3;
    padding: 12px 24px;
    display: flex;
    align-items: center;
    gap: 12px;
    background-color: #fff;
  }

  .header-top img {
    height: 40px;
  }

  .header-top h1 {
    font-weight: 700;
    font-size: 1.25rem;
    color: #2a2f65;
    margin: 0;
  }

  .main-container {
    display: flex;
    height: calc(100vh - 70px);
  }

  .sidebar {
    width: 300px;
    background-color: #c9d6f3;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    gap: 30px;
    align-items: center;
    justify-content: center;
  }

  .sidebar .btn {
    width: 100%;
    font-size: 1.2rem;
    font-weight: 600;
    padding: 15px;
    border-radius: 10px;
    background-color: white;
    color: #2a2f65;
    border: 1px solid #b3c0dd;
    display: flex;
    align-items: center;
    gap: 10px;
    justify-content: center;
  }

  .sidebar .btn:hover {
    background-color: #e6ebf7;
  }

  .main-content {
    flex-grow: 1;
    background-color: white;
    padding: 60px;
    display: flex;
    flex-direction: column;
    position: relative;
    padding-top: 20px; /* Ajusta el espacio superior */
  }

  .main-content h2 {
    font-size: 2.5rem;
    color: #2a2f65;
    font-weight: bold;
    margin-bottom: 30px;
  }

  .search-bar {
    max-width: 400px;
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 40px;
  }

  .search-bar input {
    flex-grow: 1;
    padding: 10px 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
  }

  .illustration {
    position: static; /* o elimina esta línea para que tome posición normal */
    max-width: 200px; /* aumenta el tamaño, puedes ajustar */
    margin-top: 20px;
    opacity: 0.6;
    display: block; /* para que respete margenes y esté sola en una línea */
    margin-left: auto; /* centra horizontalmente */
    margin-right: auto; /* centra horizontalmente */
  }

</style>

<!-- Contenido principal -->
<div class="main-container">
  <!-- Columna izquierda -->
  <div class="sidebar">
    <a href="/registrar" class="btn">
      <img src="{{ url_for('static', filename='img/add_profile.png') }}" alt="Añadir" style="height: 20px; margin-right: 8px;">
      Añadir paciente
    </a>
    <div class="btn" disabled>
      <img src="{{ url_for('static', filename='img/profile.png') }}" alt="Pacientes" style="height: 20px; margin-right: 8px;">
      {{ cantidad_pacientes }} Pacientes
    </div>
  </div>

  <!-- Columna derecha -->
  <div class="main-content">
    <h2>Bienvenido a Dentware!</h2>
    <form class="row g-3" action="/" method="post" style="margin-top: 20px;">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    
    <div class="col-12">
      <label for="historia_id" class="form-label fw-bold">Seleccionar paciente</label>
      <select class="form-select" id="historia_id" name="historia_id" required>
        <option value="" disabled selected>-- Elige un paciente --</option>
        {% for paciente in pacientes %}
          <option value="{{ paciente[0] }}">{{ paciente[1] }} {{ paciente[2] }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-12 d-flex justify-content-start gap-2">
      <button type="submit" class="btn btn-primary">Cargar paciente</button>
    </div>

    <img src="{{ url_for('static', filename='img/logo_diente.jpg') }}" class="illustration" alt="Ilustración de doctora"/>

  </form>
  </div>
</div>

{% endblock %}
