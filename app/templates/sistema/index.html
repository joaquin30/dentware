{% from 'bootstrap5/form.html' import render_form %}
{% extends "base.html" %}
{% block title %}Inicio{% endblock %}
{% block content %}

<style>
  /* Encabezado principal con logo */
  .header-top {
    border-bottom: 1px solid #d3d3d3;
    padding: 12px 24px;
    display: flex;
    align-items: center;
    gap: 12px;
    background-color: #fff;
  }
  .header-top img {
    height: 40px;
  }
  .header-top h1 {
    font-weight: 700;
    font-size: 1.25rem;
    color: #2a2f65;
    margin: 0;
  }

  /* Título y botón volver */
  .header-main {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 24px 0 16px;
    font-weight: 600;
    font-size: 1.5rem;
    color: #2a2f65;
  }
  .header-main a.back-btn {
    font-size: 1.7rem;
    color: #2a2f65;
    text-decoration: none;
    font-weight: 900;
  }
  .header-main a.back-btn:hover {
    color: #5a5f9e;
  }

  /* Cards estilo */
  .examenes-lista .card {
    border-radius: 10px;
    box-shadow: 0 3px 6px rgb(0 0 0 / 0.12);
    transition: box-shadow 0.25s ease;
  }
  .examenes-lista .card:hover {
    box-shadow: 0 6px 18px rgb(0 0 0 / 0.18);
  }
  .examenes-lista .card-img-top {
    height: 150px;
    object-fit: cover;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }
  .card-body {
    padding: 12px 16px;
  }
  .card-title {
    font-size: 1rem;
    font-weight: 700;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .card-text {
    font-size: 0.875rem;
    margin-bottom: 10px;
  }
  .card-footer {
    padding: 8px 16px 16px;
    display: flex;
    gap: 6px;
    justify-content: center;
  }
  .card-footer form {
    margin: 0;
  }

  /* Botón subir archivo al centro */
  .upload-btn-container {
    margin: 32px 0 16px;
    display: flex;
    justify-content: center;
  }
  .upload-btn-container button {
    background-color: #2a2f65;
    color: white;
    border: none;
    padding: 10px 28px;
    border-radius: 28px;
    font-weight: 600;
    font-size: 1.05rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .upload-btn-container button:hover {
    background-color: #454c9b;
  }

  /* Ajuste formulario archivo para alineación horizontal */
  form.enviar-examen {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 24px;
  }
  form.enviar-examen label {
    margin-bottom: 0;
    font-weight: 600;
    font-size: 1rem;
  }
  form.enviar-examen input[type="file"] {
    flex-grow: 1;
  }
</style>

<!-- Encabezado -->
<div class="header-top">
  <img src="{{ url_for('static', filename='img/logo.jpg') }}"/>
  <h1>Concha Asociados - Centro Odontológico</h1>
</div>

    <form class="row g-3" action="/" method="post" style="margin-top: 30px;">
    <!-- Cuando se crea a mano el formulario se usa lo siguiente -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="col">
        <select class="form-select" name="historia_id">
        {% for paciente in pacientes %}
            <option value="{{ paciente[0] }}">{{ paciente[1] }} {{ paciente[2] }}</option>
        {% endfor %}
        </select>
    </div>
    <div class="col">
        <input type="submit" value="Cargar paciente" class="btn btn-primary"/>
        <a class="btn btn-primary" href="/registrar">Registrar nuevo paciente</a>
    </div>
    </form>
{% endblock %}
